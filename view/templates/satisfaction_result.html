<!doctype html>
<html lang="ru" class="theme-light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Оценка опыта | Service</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        />
    </head>
    <body>
        <main class="card">
            <div class="result">
                <div class="result-header">
                    <div class="result-icon">
                        <svg
                            class="icon-check"
                            width="48"
                            height="48"
                            viewBox="0 0 48 48"
                        >
                            <circle
                                cx="24"
                                cy="24"
                                r="24"
                                fill="#2563eb"
                                opacity="0.1"
                            />
                            <path
                                d="M20 32.5L12 24l2.83-2.83L20 26.84l10.17-10.17L33 18l-13 13z"
                                fill="#2563eb"
                            />
                        </svg>
                    </div>

                    <h1 class="result-title">Спасибо за обратную связь!</h1>
                    <p class="result-subtitle">
                        Ваша оценка помогает нам становиться лучше
                    </p>
                </div>

                <div class="result-metrics">
                    <div class="metric">
                        <span class="metric-label">Средняя оценка</span>
                        <span class="metric-value">%.2f</span>
                    </div>

                    <div class="metric-grid">
                        <div class="metric">
                            <span class="metric-label">Качество</span>
                            <span class="metric-value">%d</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Скорость</span>
                            <span class="metric-value">%d</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Удобство</span>
                            <span class="metric-value">%d</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Обслуживание</span>
                            <span class="metric-value">%d</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
